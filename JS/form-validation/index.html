<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="myForm" autocomplete="off">
            <div class="row mt-3">
                <div class="col-12 col-md-6 mb-3" >
                    <input type="text" placeholder="enter Your Name" class="form-control" id="userName">
                    <label class="d-none"></label>
                </div>
                <div class="col-12 col-md-6 mb-3" >
                    <input type="text" placeholder="enter Your Name" class="form-control" id="userLastName">
                    <label class="d-none"></label>
                </div>
                <div class="col-12 col-md-6 mb-3" >
                    <input type="email" placeholder="enter Your Email" class="form-control" id="userEmail">
                    <label class="d-none"></label>
                </div>
                <div class="col-12 col-md-6 mb-3" >
                    <input type="password" placeholder="enter Your password" class="form-control" id="userpass">
                    <label class="d-none"></label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary">Submit</button>
                </div>
    
            </div>
        </form>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
