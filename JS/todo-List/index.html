<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form id="myForm">
            <div class="row mt-3">
                <div class="col-12 col-md-6">
                    <input type="text" name="taskName" id="taskName_ID" class="form-control" placeholder="enter task Description">
                </div>
                <div class="col-12 col-md-6">
                    <select name="taskType" class="form-select" id="taskType_ID">
                       <option>FrontEnd</option> 
                       <option>BackEnd</option> 
                       <option>UX</option> 
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button class="btn btn-primary">Add Task</button>
                </div>

            </div>
        </form>

        <div id="taskContainer" class="mt-3">

        </div>
        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableContentContainer">
                <tr>
                    <td>Ahmed</td>
                    <td>1</td>
                    <td>10000</td>
                    <td>
                        <button class="btn btn-primary me-2 btn-sm">Edit Balance</button>
                        <button class="btn btn-danger me-2 btn-sm ">Delete Balance</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>







    <script src="js/script.js"></script>

</body>

</html>
